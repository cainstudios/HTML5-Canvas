<!DOCTYPE html>
<html>
<head>
    
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Interactive Drawing</title>

    <!-- 
    Set viewport for IOS
    http://www.html-5.com/metatags/index.html#format-detection-meta-tag
    -->

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" />

    <!--
    Enable the page to run chromeless from the homescreen
    http://www.html-5.com/metatags/index.html#apple-mobile-web-app-capable
    -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="{{__PAGE_TITLE__}}" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!--
    Link to the Apple App Store
    http://www.mobilexweb.com/blog/iphone-5-ios-6-html5-developers
    -->

    <meta name="apple-itunes-app" content="app-id={{__XXXXXX__}}, app-argument={{__APP_DESCRIPTION__}}" />


    <!-- G+ AND FACEBOOK /////////////////////////////////////////////////////////// -->

    <!--
    Added Facebook Share Button support
    http://davidwalsh.name/facebook-meta-tags
    http://ogp.me
    -->

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{__SITE_NAME__}}" />
    <meta property="og:title" content="{{__PAGE_TITLE__}}" />
    <meta property="og:description" content="{{__PAGE_DESCRIPTION__}}" />
    <meta property="og:url" content="{{__CANONICAL_PATH_TO_THIS_PAGE__}}" />
    <meta property="og:image" content="http://www.{{__SITE_URL__}}/icons/200x200.jpg" />

    <link rel="image_src" href="http://www.{{__SITE_URL__}}/icons/200x200.jpg" />


    <!-- TWITTER CARDS ///////////////////////////////////////////////////////////// -->

    <!--
    Images for Twitter Cards should be min. 280px width, and min. 150px height, max. 1MB
    Note: You need to validate your url before Twitter picks up your card
    https://dev.twitter.com/docs/cards/validation/validator
    -->

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{__@TWITTER_ACCOUNT__}}" />
    <meta name="twitter:title" content="{{__PAGE_TITLE__}}" />
    <meta name="twitter:description" content="{{__PAGE_DESCRIPTION__}}" />
    <meta name="twitter:image:src" content="http://www.{{__SITE_URL__}}/icons/450x300.jpg" />
    <meta name="twitter:image:width" content="450" />
    <meta name="twitter:image:height" content="300" />
    

    <!-- ICONS ///////////////////////////////////////////////////////////////////// -->
    
    <!--
    Favicon generator: http://favicon.htmlkit.com/favicon
    http://www.netmagazine.com/features/create-perfect-favicon
    -->

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/72x72.png" />
    <link rel="apple-touch-icon-precomposed" href="icons/57x57.png" />
    <link rel="shortcut icon" href="icons/32x32.png" />
    <link rel="icon" href="icons/favicon.ico" />

    <!-- 
    Tile icon for Win8
    Disable link highlighting upon tap in IE10
    http://blogs.msdn.com/b/ie/archive/2012/06/08/high-quality-visuals-for-pinned-sites-in-windows-8.aspx
    -->

    <meta name="application-name" content="{{__PAGE_TITLE__}}" />
    <meta name="msapplication-tooltip" content="{{__PAGE_DESCRIPTION__}}" />
    <meta name="msapplication-TileImage" content="icons/144x144.png" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-tap-highlight" content="no" />


</head>
<body>

	<h1>Some urls that might come in handy</h1>
	<p>
		Metatags: <a href="" target="_blank">https://github.com/gwenvanhee/Boilerplate-0.2/blob/master/</a>
	</p>
	<p>
		Canvas Deep Dive: <a href="" target="_blank">http://joshondesign.com/p/books/canvasdeepdive/toc.html</a>
	</p>
	<p>
		Canvas Reference: <a href="" target="_blank">http://www.html5canvastutorials.com/tutorials/html5-canvas-tutorials-introduction/</a>
	</p>

</body>
</html>
